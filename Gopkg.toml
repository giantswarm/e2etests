# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true



required = [
  "github.com/docker/distribution/reference",
  "k8s.io/apimachinery/pkg/apis/meta/v1",
  "k8s.io/apiserver/pkg/endpoints/request"
]



[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "=1.15.59"

[[constraint]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "=v21.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/docker/distribution"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/apprclient"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/backoff"

[[constraint]]
  branch = "azure_sdk_21.3.0"
  name = "github.com/giantswarm/e2eclients"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/e2e-harness"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/microerror"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/micrologger"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.10.4"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.10.4"



[prune]
  go-tests = true
  unused-packages = true
